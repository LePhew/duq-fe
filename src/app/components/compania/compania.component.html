<div>
    <h1 class="page-title">Administrar compa√±ias</h1>
      <form>
        <div class="row">
          <div class="col-lg-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input [(ngModel)]="nombre" type="text" id="nombre" name="nombre" class="form-control">
          </div>
          <div class="col-lg-6">
            <label for="distrito" class="form-label">Distrito</label>
            <input [(ngModel)]="distrito" type="text" id="distrito" name="distrito" class="form-control">
          </div> 
        </div>
        <div class="row">
            <div class="col-lg-3">
                <button (click) = "create()" class="btn btn-success mt-2">Agregar</button>
            </div>
        </div>
      </form>
      <br/>
      <br/>
      <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
                <th>Nombre</th>
                <th>Distrito</th>
            </thead>
            <tbody>
                <tr *ngFor="let compania of companias">
                    <td>{{ compania.nombre }}</td>
                    <td>{{ compania.distrito }}</td>
                </tr>
            </tbody>
          </table>
      </div>
    </div>
