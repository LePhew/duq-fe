<div>
    <h1 class="page-title">Administrar usuarios</h1>
      <form>
        <div class="row">
          <div class="col-lg-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input autocapitalize="true" [(ngModel)]="nombre" autocomplete="off" name="nombre" type="text" id="nombre" class="form-control">
          </div>
          <div class="col-lg-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input autocapitalize="true" [(ngModel)]="apellido"  autocomplete="off" name="apellido" type="text" id="apellido" class="form-control">
          </div> 
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="usuario" class="form-label">Usuario</label>
                <input [(ngModel)]="usuario" autocomplete="off" name="usuario" type="text" id="usuario" class="form-control">
            </div>
            <div class="col-lg-6">
                <label for="contrasena" class="form-label">Contrasena</label>
                <input [(ngModel)]="contrasena" autocomplete="off" name="contrasena" type="password" id="contrasena" class="form-control">
            </div> 
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="cargo">Cargo</label>
                <select [(ngModel)]="cargo" name="cargo" id="cargo" class="form-control">
                    <option value="Gerente">Gerente</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Operador">Operador</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <button (click)="create()" class="btn btn-success mt-2">Crear</button>
            </div>
        </div>
      </form>
      <br/>
      <br/>
      <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Usuario</th>
                <th>Cargo</th>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.apellido }} </td>
                    <td>{{ usuario.usuario }}</td>
                    <td>{{ usuario.cargo }}</td>
                </tr>
            </tbody>
          </table>
      </div>
    </div>
