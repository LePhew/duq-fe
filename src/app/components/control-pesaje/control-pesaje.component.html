<h1 class="page-title">Control de Pesaje</h1>
<form>
  <div class="row">
    <div class="col-lg-6">
      <label for="ficha" class="form-label">Ficha</label>
      <input type="text" id="ficha" class="form-control" [value]="ficha.codigo" disabled>
    </div>
    
    <div class="col-lg-6">
      <label for="tara" class="form-label">Tara</label>
      <input type="text" id="tara" class="form-control" [value]="ficha.tara" disabled>
    </div> 
  </div>
  <div class="row">
    <div class="col-lg-6">
      <label for="compania" class="form-label">Compañía</label>
      <input type="text" id="compania" class="form-control" [value]="ficha.compania.nombre" disabled>
    </div>
    <div class="col-lg-6">
      <label for="peso_bruto" class="form-label">Peso Bruto</label>
      <input name="peso_bruto" id="peso_bruto" class="form-control" [value]="peso_bruto" disabled>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <label for="tonelaje" class="form-label">Tonelaje</label>
      <input name="tonelaje" id="tonelaje" class="form-control" [value]="tonelaje" disabled>
    </div> 
  </div>
  
</form>
<br />
  <button  class="btn btn-primary mr-2" (click)="guardar()">Guardar</button>
  <button  class="btn btn-warning mr-2" (click)="limpiar()">Limpiar</button>  
<br />
<br />
<button class="semaforo btn btn-circle btn-success disabled"></button>
<button class="semaforo btn btn-circle btn-warning disabled"></button>
<button class="semaforo btn btn-circle btn-danger disabled"></button>
