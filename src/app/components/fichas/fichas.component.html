<div>
<h1 class="page-title">Administrar fichas</h1>
  <form>
    <div class="row">
      <div class="col-lg-6">
        <label for="codigo_ficha" class="form-label">Ficha</label>
        <input [(ngModel)]="codigo" autocomplete="off" name="codigo" type="text" id="codigo_ficha" class="form-control">
      </div>
      <div class="col-lg-6">
        <label for="compania" class="form-label">Compañía</label>
        <select class="form-control" data-live-search="true" [(ngModel)]="compania_id" name="compania_id">
          <option *ngFor="let compania of companias" [value]="compania.id">{{compania.nombre}}</option>
        </select>
        
      </div> 
    </div>
    <div class="row">
      <div class="col-lg-6">
        <label for="placaFicha" class="form-label">Placa</label>
        <input [(ngModel)]="placa" name="placa" type="text" id="placaFicha" class="form-control">
      </div>
      <div class="col-lg-6">
        <label for="exampleInputEmail1" class="form-label">Tara</label>
        <input [(ngModel)]="tara" name="tara" type="text" class="form-control">
      </div> 
    </div>
    <div class="row">
        <div class="col-lg-3">
            <button (click)="create()" class="btn btn-success mt-2">Agregar</button>
        </div>
    </div>
  </form>
  <br/>
  <br/>
  <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
            <th>Codigo</th>
            <th>Compañía</th>
            <th>Placa</th>
            <th>Tara (kg)</th>
        </thead>
        <tbody>
            <tr *ngFor="let ficha of fichas">
                <td>{{ ficha.codigo }}</td>
                <td>{{ ficha.compania.nombre }} </td>
                <td>{{ ficha.placa }}</td>
                <td>{{ ficha.tara }}</td>
            </tr>
        </tbody>
      </table>
  </div>
</div>
