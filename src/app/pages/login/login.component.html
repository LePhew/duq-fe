<div class="text-center">
    <h1>DUQUESA WEB</h1>
</div>
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../../../assets/img/user.svg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input [(ngModel)]="usuario" type="text" id="usuario" class="fadeIn second" name="usuario" placeholder="Usuario">
        <input [(ngModel)]="contrasena" type="password" id="contrasena" class="fadeIn third" name="contrasena" placeholder="Contraseña">
        <input type="submit" class="fadeIn fourth" (click)="login()" value="Ingresar">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" [routerLink]="['/forgot-password']">Recupera tu contraseña</a>
      </div>
  
    </div>
  </div>
